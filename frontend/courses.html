<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h2>Все курсы</h2>
    <a href="/create_course">Создать новый курс</a>
    <ul>
        {% for course in courses %}
            <li>
                {{ course.title }} - {{ course.description }}
                <a href="/delete_course/{{ course.id }}">Удалить</a>
                <a href="/assignments/{{ course.id }}">Задания</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
